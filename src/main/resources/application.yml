spring:
  application:
    name: dms-watch-service
  cloud:
    config:
      enabled: false
  rabbitmq:
    host: ${WATCHER_RABBIT_HOST:localhost}
    port: ${WATCHER_RABBIT_PORT:5672}
    username: ${WATCHER_RABBIT_USER:guest}
    password: ${WATCHER_RABBIT_PASSWORD:guest}

watcher:
  scan-interval: PT10S
  folders: []
  messaging:
    exchange: watcher.documents
    queue: watcher.ingestion.queue
    routing-key: watcher.ingestion
    retry:
      max-attempts: 3
      backoff-ms: 500
    dlq:
      exchange: watcher.documents.dlx
      queue: watcher.ingestion.queue.dlq
      routing-key: watcher.ingestion.dlq
  document-service:
    base-url: ''
    token: ''
    timeout: PT5S
